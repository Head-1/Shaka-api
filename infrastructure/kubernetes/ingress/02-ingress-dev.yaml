# Shaka API - Ingress Configuration for DEV
# Criado: 01/Dez/2025 - Fase 16

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: shaka-api
  namespace: shaka-dev
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
    traefik.ingress.kubernetes.io/router.middlewares: shaka-dev-cors@kubernetescrd
    traefik.ingress.kubernetes.io/router.timeout: "300s"
  labels:
    app: shaka-api
    environment: dev

spec:
  ingressClassName: traefik
  
  rules:
  - host: dev.shaka.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: shaka-api
            port:
              number: 3000

---
apiVersion: v1
kind: Service
metadata:
  name: shaka-api
  namespace: shaka-dev
  labels:
    app: shaka-api
    environment: dev
spec:
  type: ClusterIP
  selector:
    app: shaka-api
  ports:
  - name: http
    port: 3000
    targetPort: 3000
    protocol: TCP
