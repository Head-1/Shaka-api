version: '3.8'

# ============================================================================
# SHAKA API - PRODUCTION COMPOSE
# ============================================================================
# Descrição: Ambiente de produção otimizado
# Diferenças: Sem hot reload, security hardened, resource limits
# ============================================================================

services:
  api:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
      target: runtime  # Stage de produção
    container_name: shaka-api-prod
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - APP_NAME=shaka-api
      - APP_PORT=3000
      - API_VERSION=v1
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_DB=0
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=24h
      - RATE_LIMIT_STARTER=100
      - RATE_LIMIT_PRO=1000
      - RATE_LIMIT_BUSINESS=10000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - shaka-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  postgres:
    image: postgres:15-alpine
    container_name: shaka-postgres-prod
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - shaka-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  redis:
    image: redis:7-alpine
    container_name: shaka-redis-prod
    restart: always
    ports:
      - "6379:6379"
    command: >
      sh -c "redis-server 
      --appendonly yes 
      --requirepass '${REDIS_PASSWORD}'"
    volumes:
      - redis_data:/data
    networks:
      - shaka-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

networks:
  shaka-network:
    driver: bridge
    name: shaka-network-prod

volumes:
  postgres_data:
    name: shaka-postgres-data-prod
  redis_data:
    name: shaka-redis-data-prod
